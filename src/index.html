<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="./pages/index.css" /> -->
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Around The US, prepared by Tomas, for Tripleten Team"
    />
    <meta name="author" content="Tomas Gordillo" />
    <meta name="keywords" content="Around The U.S. ©Tripleten" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-profile-close-button"></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form">
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              id="profile-title-input"
              name="title"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"
              >Please fill out this field.</span
            >
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              id="profile-description-input"
              name="description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-description-input-error"
              >Please fill out this field.</span
            >
          </label>
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!----------------------------------------------------------------------------------------------------------------------------------------------------------*/
                                                               Edited Card Modal                                                                                       */
      ---------------------------------------------------------------------------------------------------------------------------------------------------------->

    <div class="modal" id="card-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-place-close-button"></button>
        <p class="modal__title">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              id="card-title-input"
              name="Title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"
              >Please fill out this field.</span
            >
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              id="card-url-input"
              name="URL"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-url-input-error"
              >Please enter a web address.</span
            >
          </label>
          <button class="button modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container" id="modal__content_type_preview">
        <button class="modal__close" id="modal-close-button"></button>
        <img src="" alt="preview image" class="modal__preview-image" />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <footer class="footer page__section">
      <p class="footer__copyright">© 2024 Around The U.S.</p>
    </footer>
    <!-- <script type="module" src="./pages/index.js"></script> -->
  </body>
</html>
